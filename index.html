<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mask Cursor Effect || Abdur Rahman Adil</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body class="overflow-hidden cursor-none font-sans">
    <section class="h-screen w-full bg-black relative">
      <!-- Background -->
      <div class="flex items-center justify-center absolute inset-0">
        <h1 class="font-extrabold text-6xl text-white">
          My name is Abdur Rahman <span class="text-blue-900">Adil</span>
        </h1>
      </div>
      <!-- mask -->
      <div
        class="flex items-center justify-center absolute inset-0 clip-[circle(10px_at_0%_0%)] transition-[clip-path] duration-300 ease-out bg-white masked-layer"
      >
        <h1 class="font-extrabold text-6xl text-black masked-content p-5">
          A Learner of <span class="text-blue-900">MERN</span> Stack Dev.
        </h1>
      </div>
    </section>

    <script src="./src/script.js"></script>
  </body>
</html>
